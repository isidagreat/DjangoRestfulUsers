<!DOCTYPE html>
<html>
<head>
	<title>Main</title>
	{%load static%}
	<link rel="stylesheet" href="{% static 'restful_user/css/bootstrap.css' %}">
</head>
<body>
	<div class="jumbotron">
		<h1>Users</h1>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">Full Name</th>
					<th scope="col">email</th>
					<th scope="col">Created At</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				{% if users %}
				{% for user in users %}
				<tr>
					<th scope="row">{{user.id}}</th>
					<td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
					<td>{{user.email}}</td>
					<td>{{user.created_at}}</td>
					<td><a href="/users/{{user.id}}">Show</a> <a href="/users/{{user.id}}/edit">Edit</a> <a href="/users/{{user.id}}/destroy">Delete</a></td>
				</tr>
				{% endfor %}
				{% endif %}
			</tbody>
		</table>
		<a href="/users/new">Add a new User</a>
	</div>
</body>
</html>
